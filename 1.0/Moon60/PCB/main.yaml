# Wykonał: Przemek Paciorek
# Na płytce zostały zdefiniowane komponenty pozwalające na pracę przewodową i bezprzewodową.
# Definicje:
  # Choc keycaps = 17.5 x 16.5
  # cx = 18
  # cy = 17
  # MX keycaps = 18 x 18
  # U = 19.05
  # u = 19
  # Jednostki podawane są w milimetrach
points:                 # points - określa pozycjonowanie slotów na switche
  key:
    padding: u
  zones:
    matrix:
      key:
        tags:
          1u: true
      key.padding: u
      columns:
        outerpinkie:
          key:
            column_net: P21
        pinkie:
          key:
            column_net: P20
        ring:
          key:
            column_net: P19
            stagger: 7
        middle:
          key:
            column_net: P18
            stagger: 7
        index:
          key:
            column_net: P15
            stagger: -7
        far:
          key:
            column_net: P14
            stagger: -7
      rows:
        bottom:
          row_net: P7
        middle:
          row_net: P6
        home:
          row_net: P5
        top:
          row_net: P4
    thumbfan:
      anchor:
        ref: matrix_index_top
        shift: [-25,-85]
      columns:
        first:
          key:
            column_net: P21
            stagger: 8
        second:
          key:
            column_net: P20
        third:
          key:
            column_net: P19
            stagger: -7
        addon:
          key:
            column_net: P18
            stagger: 35
            spread: 25
        fourth:
          key:
            column_net: P15
            stagger: -30
            spread: 0
            splay: -25
        fifth:
          key:
            column_net: P14
            stagger: -5
            spread: 22
            splay: -25
      rows:
        bottom:
          row_net: P8
outlines:
    raw_0:
      - what: rectangle
        where: true
        asym: left
        size: [18,18]
    promicro_rectangle:
      - what: rectangle
        size: [46, 80]
        adjust:
          ref: matrix_far_bottom
          shift: [0,-11]
    promicro_platecutOLD:
      - what: rectangle
        size: [26, 57]
        adjust:
          ref: matrix_far_bottom
          shift: [12,10]
    promicro_platecut:
      - what: rectangle
        size: [40, 60]
        adjust:
          ref: matrix_far_bottom
          shift: [10.5,25.5]
    topleftcorner_repair:
      - what: rectangle
        size: [20,20]
        adjust:
          ref: matrix_outerpinkie_top
          shift: [-17,-8]
    screw_holesTRAYMOUNT:
      top_left:
        what: circle
        adjust:
          - ref: matrix_outerpinkie_top
            shift: [9.5,-9.5]
        radius: 2.7
      bottom_left:
        what: circle
        adjust:
          - ref: matrix_outerpinkie_bottom
            shift: [9.5,9.5]
        radius: 2.7
      bottom_right:
        what: circle
        adjust:
          - ref: matrix_far_bottom
            shift: [8,9.5]
        radius: 2.7
      top_right:
        what: circle
        adjust:
          - ref: matrix_far_top
            shift: [8,-9.5]
        radius: 2.7
      addon_outer:
        what: circle
        adjust:
          - ref: thumbfan_fourth_bottom
            shift: [13.5,9.5]
        radius: 2.7
    mounting_holesTRAYMOUNT:
      top_left:
        what: circle
        adjust:
          - ref: matrix_outerpinkie_top
            shift: [9.5,-9.5]
        radius: 2.5
      bottom_left:
        what: circle
        adjust:
          - ref: matrix_outerpinkie_bottom
            shift: [9.5,9.5]
        radius: 2.5
      bottom_right:
        what: circle
        adjust:
          - ref: matrix_far_bottom
            shift: [8,9.5]
        radius: 2.5
      top_right:
        what: circle
        adjust:
          - ref: matrix_far_top
            shift: [8,-9.5]
        radius: 2.5
      addon_outer:
        what: circle
        adjust:
          - ref: thumbfan_fourth_bottom
            shift: [13.5,9.5]
        radius: 2.5
    screw_holesTOPMOUNT:
      top_left:
        what: circle
        adjust:
          - ref: matrix_outerpinkie_top
            shift: [-12.5,9]
        radius: 3.25
      bottom_left:
        what: circle
        adjust:
          - ref: matrix_outerpinkie_bottom
            shift: [-12.5,-11]
        radius: 3.25
      bottom_leftMiddle:
        what: circle
        adjust:
          - ref: thumbfan_first_bottom
            shift: [-11,-12.5]
        radius: 3.25
      bottom_rightMiddle:
        what: circle
        adjust:
          - ref: thumbfan_third_bottom
            shift: [-11,-12.5]
        radius: 3.25
      bottom_right:
        what: circle
        adjust:
          - ref: thumbfan_fifth_bottom
            shift: [12.5,-11.5]
        radius: 3.25
      bottom_rightOuter:
        what: circle
        adjust:
          - ref: thumbfan_fifth_bottom
            shift: [12.5,11.5]
        radius: 3.25
      top_right:
        what: circle
        adjust:
          - ref: matrix_far_top
            shift: [42,-35]
        radius: 3.25
      top_rightMiddle:
        what: circle
        adjust:
          - ref: matrix_index_top
            shift: [0,21]
        radius: 3.25
      top_leftMiddle:
        what: circle
        adjust:
          - ref: matrix_ring_top
            shift: [10,21]
        radius: 3.25
    mounting_holesTOPMOUNT:
      top_left:
        what: circle
        adjust:
          - ref: matrix_outerpinkie_top
            shift: [-12.5,9]
        radius: 2.5
      bottom_left:
        what: circle
        adjust:
          - ref: matrix_outerpinkie_bottom
            shift: [-12.5,-11]
        radius: 2.5
      bottom_leftMiddle:
        what: circle
        adjust:
          - ref: thumbfan_first_bottom
            shift: [-11,-12.5]
        radius: 2.5
      bottom_rightMiddle:
        what: circle
        adjust:
          - ref: thumbfan_third_bottom
            shift: [-11,-12.5]
        radius: 2.5
      bottom_right:
        what: circle
        adjust:
          - ref: thumbfan_fifth_bottom
            shift: [12.5,-11.5]
        radius: 2.5
      bottom_rightOuter:
        what: circle
        adjust:
          - ref: thumbfan_fifth_bottom
            shift: [12.5,11.5]
        radius: 2.5
      top_right:
        what: circle
        adjust:
          - ref: matrix_far_top
            shift: [42,-35]
        radius: 2.5
      top_rightMiddle:
        what: circle
        adjust:
          - ref: matrix_index_top
            shift: [0,21]
        radius: 2.5
      top_leftMiddle:
        what: circle
        adjust:
          - ref: matrix_ring_top
            shift: [10,21]
        radius: 2.5
    raw:
      - what: rectangle
        where: true
        asym: left
        size: [1cx, 1cx]
      - what: outline
        name: promicro_rectangle
      - what: outline
        name: topleftcorner_repair
    switches_slots:
      main:
        what: rectangle
        where: true
        asym: left
        size: 14.02
        bound: false
    keycaps_choc:
      main:
        what: rectangle
        where: true
        asym: left
        size: [1cx - 0.5, 1cy - 0.5]
        bound: false
    keycaps_mx:
      main:
        what: rectangle
        where: true
        asym: left
        size: [18,18]
        bound: false
    circle_top:
      - what: circle
        radius: 154.68
        adjust:
          ref: matrix_middle_home
          shift: [5,-116]
      - what: rectangle
        size: [370,295.6]
        operation: subtract
        adjust:
          ref: matrix_middle_home
          shift: [-160,-278.6]
    frame:
      - what: polygon
        points:
          - ref: matrix_outerpinkie_top
            shift: [-17,12]
          - ref: matrix_outerpinkie_bottom
            shift: [-17,-17]
          - ref: matrix_pinkie_bottom
            shift: [0,-17]
          - ref: thumbfan_first_bottom
            shift: [-12,-17]
          - ref: thumbfan_second_bottom
            shift: [-2,-17]
          - ref: thumbfan_third_bottom
            shift: [-13,-17]
          - ref: thumbfan_third_bottom
            shift: [29,-17]
          - ref: matrix_far_bottom
            shift: [46,-13]
          - ref: matrix_far_top
            shift: [46,12]
      - what: rectangle
        size: [30,36.5]
        adjust:
          ref: thumbfan_fifth_bottom
          shift: [-10,-18]
    frame_fillet:
      - what: outline
        name: frame
        fillet: 7
    cutout:
      - what: outline
        name: raw
      - what: outline
        name: frame_fillet
        operation: add
      - what: outline
        name: circle_top
    plate_TRAYMOUNT:
      main:
        what: outline
        name: cutout
      switches:
        what: outline
        name: switches_slots
        operation: subtract
      cut:
        what: outline
        name: promicro_platecut
        operation: subtract
      screw_holes:
        what: outline
        name: screw_holesTRAYMOUNT
        operation: subtract
    plate_TOPMOUNT:
      main:
        what: outline
        name: cutout
      switches:
        what: outline
        name: switches_slots
        operation: subtract
      cut:
        what: outline
        name: promicro_platecut
        operation: subtract
      screw_holes:
        what: outline
        name: screw_holesTOPMOUNT
        operation: subtract
    plate_with_keycaps:
      main:
        what: outline
        name: cutout
      keycaps:
        what: rectangle
        where: true
        asym: left
        size: [18,18]
        operation: subtract
      cut:
        what: outline
        name: promicro_platecut
        operation: subtract
    pcb_TRAYMOUNT:
      main:
        what: outline
        name: cutout
      sockets:
        what: outline
        name: raw_0
        operation: subtract
      mounting_holes:
        what: outline
        name: mounting_holesTRAYMOUNT
        operation: subtract
    pcb_TOPMOUNT:
      main:
        what: outline
        name: cutout
      sockets:
        what: outline
        name: raw_0
        operation: subtract
      mounting_holes:
        what: outline
        name: mounting_holesTOPMOUNT
        operation: subtract
    pcb_help:
      main:
        what: outline
        name: frame
      sockets:
        what: outline
        name: raw_0
        operation: subtract
      top:
        what: outline
        name: circle_top
pcbs:                 # pcbs - określa konfigurację która ma być przekonwertowana do programu KiCad
  sizing_help:
    outlines:
      top:
        outline: circle_top
      matrix:
        outline: frame
      keycaps_mx:
        outline: keycaps_mx
        layer: Eco1.User
      keycaps_choc:
        outline: keycaps_choc
        layer: Eco2.User
      mounting_holes:
        outline: mounting_holesTOPMOUNT
  plateTRAY:
    outlines:
      matrix:
        outline: plate_TRAYMOUNT
        layer: Edge.Cuts
  plateTOP:
    outlines:
      matrix:
        outline: plate_TOPMOUNT
        layer: Edge.Cuts
  moon60Tray:
    outlines:
      matrix:
        outline: cutout
      keycaps_mx:
        outline: keycaps_mx
        layer: Eco1.User
      keycaps_choc:
        outline: keycaps_choc
        layer: Eco2.User
      mounting_holes:
        outline: mounting_holesTRAYMOUNT
    footprints:
      choc_hotswap:
        what: choc
        where: true
        adjust:
          rotate: 180
        params:
          from: =column_net
          to: =row_net
          keycaps: true
          reverse: true
          hotswap: true
      mx_hotswap:
        what: mx
        where: true
        params:
          from: =row_net
          to: =column_net
          keycaps: true
          reverse: true
          hotswap: true
      diode:
        what: diode
        where: true
        params:
          from: =row_net
          to: =row_net
        adjust:
          shift: [0, -9]
      mcu_l:
        what: promicro
        params:
          orientation: up
        adjust:
          ref: matrix_far_top
          shift: [20,-2]
          rotate: 270
      mcu_r:
        what: promicro
        params:
          orientation: down
        adjust:
          ref: matrix_far_top
          shift: [22.5,-3.25]
          rotate: 270
      trrs:
        what: trrs
        adjust:
          ref: matrix_far_top
          shift: [38,9]
        params:
          reverse: true
          symmetric: true
          A: GND
          B: GND
          C: P2
          D: VCC
      reset:
        what: button
        adjust:
          ref:
            - matrix_far_home
          shift: [42,10]
          rotate: 270
        params:
          from: GND
          to: RST
      slider:
        what: slider
        adjust:
          ref: matrix_far_home
          shift: [42,0.5]
          rotate: -90
        params:
          from: pos
          to: RAW
      bat_plus:
        what: pad
        adjust:
          ref: matrix_far_top
          shift: [21,-8.25]
          rotate: 90
        params:
          front: true
          back: true
          width: 1.5
          height: 1.5
          text: "B+"
          net: Bplus
      bat_minus:
        what: pad
        adjust:
          ref: matrix_far_top
          shift: [24,-8.25]
          rotate: 90
        params:
          front: true
          back: true
          width: 1.5
          height: 1.5
          text: "B-"
          net: GND
      jumper_l:
        what: jumper
        adjust:
          ref: matrix_far_home
          shift: [35,9]
          rotate: 270
        params:
          side: B
          from: Bplus
          to: RAW
      jumper_r:
        what: jumper
        adjust:
          ref: matrix_far_home
          shift: [35,9]
          rotate: 270
        params:
          side: F
          from: Bplus
          to: RAW
  moon60Top:
    outlines:
      matrix:
        outline: cutout
      keycaps_mx:
        outline: keycaps_mx
        layer: Eco1.User
      keycaps_choc:
        outline: keycaps_choc
        layer: Eco2.User
      mounting_holes:
        outline: mounting_holesTOPMOUNT
    footprints:
      choc_hotswap:
        what: choc
        where: true
        adjust:
          rotate: 180
        params:
          from: =column_net
          to: =row_net
          keycaps: true
          reverse: true
          hotswap: true
      mx_hotswap:
        what: mx
        where: true
        params:
          from: =row_net
          to: =column_net
          keycaps: true
          reverse: true
          hotswap: true
      diode:
        what: diode
        where: true
        params:
          from: =row_net
          to: =row_net
        adjust:
          shift: [0, -9]
      mcu_l:
        what: promicro
        params:
          orientation: up
        adjust:
          ref: matrix_far_top
          shift: [20,-2]
          rotate: 270
      mcu_r:
        what: promicro
        params:
          orientation: down
        adjust:
          ref: matrix_far_top
          shift: [22.5,-3.25]
          rotate: 270
      trrs:
        what: trrs
        adjust:
          ref: matrix_far_top
          shift: [38,9]
        params:
          reverse: true
          symmetric: true
          A: GND
          B: GND
          C: P2
          D: VCC
      reset:
        what: button
        adjust:
          ref:
            - matrix_far_home
          shift: [42,10]
          rotate: 270
        params:
          from: GND
          to: RST
      slider:
        what: slider
        adjust:
          ref: matrix_far_home
          shift: [42,0.5]
          rotate: -90
        params:
          from: pos
          to: RAW
      bat_plus:
        what: pad
        adjust:
          ref: matrix_far_top
          shift: [21,-8.25]
          rotate: 90
        params:
          front: true
          back: true
          width: 1.5
          height: 1.5
          text: "B+"
          net: Bplus
      bat_minus:
        what: pad
        adjust:
          ref: matrix_far_top
          shift: [24,-8.25]
          rotate: 90
        params:
          front: true
          back: true
          width: 1.5
          height: 1.5
          text: "B-"
          net: GND
      jumper_l:
        what: jumper
        adjust:
          ref: matrix_far_home
          shift: [35,9]
          rotate: 270
        params:
          side: B
          from: Bplus
          to: RAW
      jumper_r:
        what: jumper
        adjust:
          ref: matrix_far_home
          shift: [35,9]
          rotate: 270
        params:
          side: F
          from: Bplus
          to: RAW
cases:                 # cases - określa konfigurację plików .stl
  plateTRAY:
    - what: outline
      name: plate_TRAYMOUNT
      extrude: 2.4
  plateTOP:
    - what: outline
      name: plate_TOPMOUNT
      extrude: 2.4